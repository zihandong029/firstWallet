<body>
    <div class="container">

    <script>
        const networks = {
            mainnet: {
                name: 'Ethereum Mainnet',
                chainId: 1,
                rpcs: [
                    'https://eth.llamarpc.com',
                    'https://rpc.ankr.com/eth',
                    'https://ethereum.publicnode.com',
                    'https://eth-mainnet.rpcfast.com',
                    'https://mainnet.infura.io/v3/d8ed0bd1de8242d998a1405b6932ab33',
                    'https://eth-mainnet.alchemyapi.io/v2/demo',
                    'https://cloudflare-eth.com'
                ]
            },
            sepolia: {
                name: 'Sepolia Testnet',
                chainId: 11155111,
                rpcs: [
                    'https://rpc.sepolia.org',
                    'https://rpc2.sepolia.org',
                    'https://rpc-sepolia.rockx.com',
                    'https://sepolia.infura.io/v3/d8ed0bd1de8242d998a1405b6932ab33',
                    'https://eth-sepolia.public.blastapi.io',
                    'https://ethereum-sepolia.publicnode.com'
                ]
            }
        };

        function log(message) {
            const logElement = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logElement.innerHTML += `[${timestamp}] ${message}\n`;
            logElement.scrollTop = logElement.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        function createRpcItem(rpcUrl, index) {
            return `
                <div class="rpc-item" id="rpc-${index}">
                    <div class="rpc-url">${rpcUrl}</div>
                    <div class="status" id="status-${index}">æœªæµ‹è¯•</div>
                </div>
            `;
        }

        function updateStatus(index, status, message) {
            const statusElement = document.getElementById(`status-${index}`);
            statusElement.className = `status ${status}`;
            statusElement.textContent = message;
        }

        async function testRpc(rpcUrl, index) {
            updateStatus(index, 'testing', 'æµ‹è¯•ä¸­...');
            log(`å¼€å§‹æµ‹è¯• RPC: ${rpcUrl}`);
            
            try {
                const startTime = Date.now();
                
                const response = await fetch(rpcUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        jsonrpc: '2.0',
                        method: 'eth_blockNumber',
                        params: [],
                        id: 1
                    })
                });

                const endTime = Date.now();
                const responseTime = endTime - startTime;

                if (response.ok) {
                    const data = await response.json();
                    if (data.result) {
                        const blockNumber = parseInt(data.result, 16);
                        updateStatus(index, 'connected', `âœ… ${responseTime}ms`);
                        log(`âœ… ${rpcUrl} - æˆåŠŸ (${responseTime}ms) - åŒºå—: ${blockNumber}`);
                        return { success: true, responseTime, blockNumber };
                    } else {
                        updateStatus(index, 'failed', 'âŒ å“åº”é”™è¯¯');
                        log(`âŒ ${rpcUrl} - å“åº”é”™è¯¯: ${JSON.stringify(data)}`);
                        return { success: false, error: 'å“åº”é”™è¯¯' };
                    }
                } else {
                    updateStatus(index, 'failed', `âŒ HTTP ${response.status}`);
                    log(`âŒ ${rpcUrl} - HTTPé”™è¯¯: ${response.status}`);
                    return { success: false, error: `HTTP ${response.status}` };
                }
            } catch (error) {
                updateStatus(index, 'failed', 'âŒ è¿æ¥å¤±è´¥');
                log(`âŒ ${rpcUrl} - è¿æ¥å¤±è´¥: ${error.message}`);
                return { success: false, error: error.message };
            }
        }

        async function testNetworkRpcs(networkKey) {
            const network = networks[networkKey];
            const container = document.getElementById(`${networkKey}-rpcs`);
            
            // æ¸…ç©ºå¹¶åˆ›å»ºRPCé¡¹ç›®
            container.innerHTML = '';
            network.rpcs.forEach((rpc, index) => {
                container.innerHTML += createRpcItem(rpc, `${networkKey}-${index}`);
            });

            log(`\nğŸ”· å¼€å§‹æµ‹è¯• ${network.name} ç½‘ç»œ...`);
            
            const results = [];
            for (let i = 0; i < network.rpcs.length; i++) {
                const result = await testRpc(network.rpcs[i], `${networkKey}-${i}`);
                results.push({ rpc: network.rpcs[i], ...result });
                
                // çŸ­æš‚å»¶è¿Ÿé¿å…è¯·æ±‚è¿‡å¿«
                await new Promise(resolve => setTimeout(resolve, 100));
            }

            // ç»Ÿè®¡ç»“æœ
            const successful = results.filter(r => r.success).length;
            const total = results.length;
            log(`ğŸ“Š ${network.name} æµ‹è¯•å®Œæˆ: ${successful}/${total} ä¸ªèŠ‚ç‚¹å¯ç”¨`);

            if (successful > 0) {
                const fastest = results
                    .filter(r => r.success)
                    .sort((a, b) => a.responseTime - b.responseTime)[0];
                log(`âš¡ æœ€å¿«èŠ‚ç‚¹: ${fastest.rpc} (${fastest.responseTime}ms)`);
            }

            return results;
        }

        async function testMainnet() {
            await testNetworkRpcs('mainnet');
        }

        async function testSepolia() {
            await testNetworkRpcs('sepolia');
        }

        async function testAllRpcs() {
            log('ğŸš€ å¼€å§‹æµ‹è¯•æ‰€æœ‰RPCèŠ‚ç‚¹...\n');
            
            const mainnetResults = await testNetworkRpcs('mainnet');
            await new Promise(resolve => setTimeout(resolve, 500));
            const sepoliaResults = await testNetworkRpcs('sepolia');
            
            const allResults = [...mainnetResults, ...sepoliaResults];
            const totalSuccessful = allResults.filter(r => r.success).length;
            const totalRpcs = allResults.length;
            
            log(`\nğŸ“ˆ æ€»ä½“ç»Ÿè®¡: ${totalSuccessful}/${totalRpcs} ä¸ªRPCèŠ‚ç‚¹å¯ç”¨`);
            log('âœ… æµ‹è¯•å®Œæˆï¼');
        }

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.onload = function() {

            log('ç‚¹å‡»æŒ‰é’®å¼€å§‹æµ‹è¯•ç½‘ç»œè¿æ¥...\n');
            
            // é¢„å…ˆåˆ›å»ºRPCé¡¹ç›®
            Object.keys(networks).forEach(networkKey => {
                const network = networks[networkKey];
                const container = document.getElementById(`${networkKey}-rpcs`);
                network.rpcs.forEach((rpc, index) => {
                    container.innerHTML += createRpcItem(rpc, `${networkKey}-${index}`);
                });
            });
        };
    </script>
